<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Tasks</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">My Tasks (Total: <span th:text="${#lists.size(tasks)}">0</span>)</h1>

    <a href="/tasks/new" class="btn btn-success mb-3">Create New Task</a>

    <form th:action="@{/tasks}" method="get" class="row g-3 mb-3">
        <div class="col-auto">
            <input type="text" name="description" th:value="${filterDescription}" class="form-control" placeholder="Search description" />
        </div>
        <div class="col-auto">
            <select name="completed" class="form-select">
                <option value="" th:selected="${filterCompleted == null}">All</option>
                <option th:value="false" th:selected="${filterCompleted != null and filterCompleted == false}">Active</option>
                <option th:value="true" th:selected="${filterCompleted != null and filterCompleted == true}">Completed</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary">Filter</button>
            <a href="/tasks" class="btn btn-secondary">Reset</a>
        </div>
    </form>

    <table class="table table-striped table-bordered">
        <thead class="table-primary">
        <tr>
            <th>
                <a th:href="@{/tasks(page=0, sortField='description', sortDir=${sortField == 'description' ? reverseSortDir : 'asc'}, description=${filterDescription}, completed=${filterCompleted})}">
                    Description
                    <span th:if="${sortField == 'description'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>Images</th>
            <th>
                <a th:href="@{/tasks(page=0, sortField='completed', sortDir=${sortField == 'completed' ? reverseSortDir : 'asc'}, description=${filterDescription}, completed=${filterCompleted})}">
                    Status
                    <span th:if="${sortField == 'completed'}" th:text="${sortDir == 'asc' ? '▲' : '▼'}"></span>
                </a>
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.description}">Task description</td>
            <td >
                <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                    <a th:each="image : ${task.images}" th:href="@{'/images/' + ${image.id}}" target="_blank" rel="noopener">
                        <img th:src="@{'/images/' + ${image.id}}"
                             alt="Task Image"
                             style="max-height: 80px; max-width: 80px; object-fit: cover; border-radius: 4px;" />
                    </a>
                </div>
            </td>
            <td th:text="${task.completed} ? 'Completed' : 'Active'">Status</td>
            <td>

                <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/tasks/delete/' + ${task.id}}"
                   onclick="return confirm('Are you sure you want to delete this task?');"
                   class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/tasks(page=${currentPage - 1}, description=${filterDescription}, completed=${filterCompleted})}">Previous</a>
            </li>
            <li class="page-item disabled">
                <span class="page-link">Page <span th:text="${currentPage + 1}">1</span> of <span th:text="${totalPages}">1</span></span>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/tasks(page=${currentPage + 1}, description=${filterDescription}, completed=${filterCompleted})}">Next</a>
            </li>
        </ul>
    </nav>


    <a href="/hello" class="btn btn-secondary">Back to Hello</a>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
</div>
</body>
</html>
