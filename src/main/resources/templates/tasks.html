<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Tasks</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4">My Tasks (Total: <span th:text="${#lists.size(tasks)}">0</span>)</h1>

    <a href="/tasks/new" class="btn btn-success mb-3">Create New Task</a>

    <table class="table table-striped table-bordered">
        <thead class="table-primary">
        <tr>
            <th>Description</th>
            <th>Images</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task : ${tasks}">
            <td th:text="${task.description}">Task description</td>
            <td >
                <div style="display: flex; gap: 5px; flex-wrap: wrap;">
                    <a th:each="image : ${task.images}" th:href="@{'/images/' + ${image.id}}" target="_blank" rel="noopener">
                        <img th:src="@{'/images/' + ${image.id}}"
                             alt="Task Image"
                             style="max-height: 80px; max-width: 80px; object-fit: cover; border-radius: 4px;" />
                    </a>
                </div>
            </td>
            <td th:text="${task.completed} ? 'Completed' : 'Active'">Status</td>
            <td>

                <a th:href="@{'/tasks/edit/' + ${task.id}}" class="btn btn-sm btn-primary">Edit</a>
                <a th:href="@{'/tasks/delete/' + ${task.id}}"
                   onclick="return confirm('Are you sure you want to delete this task?');"
                   class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/hello" class="btn btn-secondary">Back to Hello</a>

    <form th:action="@{/logout}" method="post" class="mt-3">
        <button type="submit" class="btn btn-outline-danger">Logout</button>
    </form>
</div>
</body>
</html>
